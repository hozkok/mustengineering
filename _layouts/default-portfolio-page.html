---
layout: default
---

<h1>{{ page.title }}</h1>
<p class="lead">{{ page.description }}</p>
{{ content }}

<hr>
<div class="row row-cols-lg-3 row-cols-sm-2 row-cols-1 gy-4">
  {% for img in page.images %}
  <div class="col gallery-container">
    <img class="img-fluid" src="{{ img }}" data-bs-toggle="modal" data-bs-target="#imgModal" data-bs-img-src="{{ img }}"/>
  </div>
  {% endfor %}
</div>
